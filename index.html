<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Pace My Run</title>
</head>

<body>
  <div class="container">
    <h1><i class="fas fa-running"></i> PACE MY RUN</h1>
    <h3>
      Enter the distance and time you want to run. Click on calculate pace to
      find your average pace.
    </h3>
    <div class="inner">
      <p>Distance: <input type="text" placeholder="km" id="distance" /> km</p>
      <p>
        Time: <input type="text" placeholder="H" id="hours" /> :
        <input type="text" placeholder="M" id="minutes" /> :
        <input type="text" placeholder="S" id="seconds" />
      </p>
      <p><button id="calculate_btn">Calculate Pace</button></p>
      <p id="pace"></p>
    </div>
    <div class="alignleft">
        <script type="text/javascript">
            amzn_assoc_ad_type = "banner";
     amzn_assoc_marketplace = "amazon";
     amzn_assoc_region = "US";
     amzn_assoc_placement = "assoc_banner_placement_default";
     amzn_assoc_banner_type = "ez";
     amzn_assoc_p = "48";
     amzn_assoc_width = "728";
     amzn_assoc_height = "90";
     amzn_assoc_tracking_id = "pacemyrun-20";
     amzn_assoc_linkid = "531dbcc548ce9fad576d1a19ed8564d7";
        </script>
        <script src="//z-na.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&Operation=GetScript&ID=OneJS&WS=1"></script>
       </div>
  </div>

  

  <script src="script.js"></script>
</body>

</html>
