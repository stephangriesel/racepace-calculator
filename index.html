<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <title>Race Pacer</title>
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-running"></i> RUN PACER</h1>
      <h3>
        Enter the distance and time you want to run. Click on calculate pace to
        find your average pace.
      </h3>
      <div class="inner">
        <p>Distance: <input type="text" placeholder="km" id="distance" /> km</p>
        <p>
          Time: <input type="text" placeholder="H" id="hours" /> :
          <input type="text" placeholder="M" id="minutes" /> :
          <input type="text" placeholder="S" id="seconds" />
        </p>
        <p><button id="calculate_btn">Calculate Pace</button></p>
        <p id="pace"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
