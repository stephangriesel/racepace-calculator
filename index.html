<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

  <title>Pace My Run</title>
</head>

<body>
  <div class="container">

    <h1><i class="fas fa-running"></i> PACE MY RUN</h1>
    <h3>
      Enter the distance and time you want to run. Click on calculate pace to
      find your average pace.
    </h3>
    <div class="inner">
      <p>Distance: <input type="text" placeholder="km" id="distance" /> km</p>
      <p>
        Time: <input type="text" placeholder="H" id="hours" /> :
        <input type="text" placeholder="M" id="minutes" /> :
        <input type="text" placeholder="S" id="seconds" />
      </p>
      <p><button id="calculate_btn">Calculate Pace</button></p>
      <p id="pace"></p>
    </div>
    <script type="text/javascript">
      amzn_assoc_placement = "adunit0";
      amzn_assoc_search_bar = "true";
      amzn_assoc_tracking_id = "pacemyrun-20";
      amzn_assoc_search_bar_position = "bottom";
      amzn_assoc_ad_mode = "search";
      amzn_assoc_ad_type = "smart";
      amzn_assoc_marketplace = "amazon";
      amzn_assoc_region = "US";
      amzn_assoc_title = "Shop Related Products";
      amzn_assoc_default_search_phrase = "asics";
      amzn_assoc_default_category = "All";
      amzn_assoc_linkid = "b0929db944c1ba71a9238361f5aca8bb";
      </script>
      <script src="//z-na.amazon-adsystem.com/widgets/onejs?MarketPlace=US"></script>
  </div>



  <script src="script.js"></script>
</body>

</html>
